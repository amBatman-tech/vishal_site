<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<head>, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Tap Tune</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Tune</h1>
            <p>Making music with Taps</p>
            <p>For Source Code click <a href="https://github.com/amBatman-tech/Tap-Tune">here</a></p>
        </header>
        <div class="colorballs">

        </div>
        <div class="pads">

            <div class="pad1">
                <audio class="sound" src="sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
